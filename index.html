<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <title>Numbers GG</title>
</head>
<body>
    <div class="main">
        <div class="main__Container">
            <section class="row title">
                <div class="title__Container">
                    <div class="title__Logo">Numbers<span class="title__GG">GG</span> </div>
                </div>
                <div class="title__Difficulty">
                    <div class="Difficulty-container">
                        <div class="Difficulty-easy">
                            <button class="btn level" id="levelEasy">Easy</button>
                        </div>
                        <div class="Difficulty-normal">
                            <button class="btn level" id="levelNormal">Normal</button>
                        </div>
                        <div class="Difficulty-hard">
                            <button class="btn level" id="levelHard">Hard</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="row timer">
                <div class="timer__box">
                    <span id="timerCount">TIMER</span>
                </div>
            </section>
            <section class="row checker">
                <div class="checker__Reset">
                    <button class="btn checker__reset" id="resetBtn">Reset</button>
                </div>
                <div class="checker__Display">
                    <div class="checker__Display-box" >
                        <span class="randomNumber" id="randomNumber1">0</span>
                    </div>
                    <div class="checker__Display-box">
                        <span class="randomNumber" id="randomNumber2">0</span>
                    </div>
                    <div class="checker__Display-box">
                        <span class="randomNumber" id="randomNumber3">0</span>
                    </div>
                    <div class="checker__Display-box">
                        <span class="randomNumber" id="randomNumber4">0</span>
                    </div>
                </div>
                <div class="checker__Start">
                    <button class="btn checker__start" id="startBtn">Start</button>
                </div>
            </section>
            <section class="row status">
                <div class="status__Display">
                    <span id="statusResult">Status</span>
                </div>
            </section>
            <section class="row guess">
                <div class="guess__Display">
                    <div class="guess__Display-Container">
                        <ion-icon name="arrow-dropup" class="arrow arrowUp-1"></ion-icon>
                        <input type="text" class="guess__Display-box" id="guessBox-1" placeholder="0" maxlength="1" autocomplete="off" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
                        <ion-icon name="arrow-dropdown" class="arrow arrowDown-1"></ion-icon>
                    </div>
                    <div class="guess__Display-Container">
                        <ion-icon name="arrow-dropup" class="arrow arrowUp-2"></ion-icon>
                        <input type="text" class="guess__Display-box" id="guessBox-2" placeholder="0" maxlength="1" autocomplete="off" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
                        <ion-icon name="arrow-dropdown" class="arrow arrowDown-2"></ion-icon>
                    </div>
                    <div class="guess__Display-Container">
                        <ion-icon name="arrow-dropup" class="arrow arrowUp-3"></ion-icon>
                        <input type="text" class="guess__Display-box" id="guessBox-3" placeholder="0" maxlength="1" autocomplete="off" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
                        <ion-icon name="arrow-dropdown" class="arrow arrowDown-3"></ion-icon>
                    </div>
                    <div class="guess__Display-Container">
                        <ion-icon name="arrow-dropup" class="arrow arrowUp-4"></ion-icon>
                        <input type="text" class="guess__Display-box" id="guessBox-4" placeholder="0" maxlength="1" autocomplete="off" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
                        <ion-icon name="arrow-dropdown" class="arrow arrowDown-4"></ion-icon>
                    </div>
                </div>
            </section>
            <section class="row submit">
                <button class="btn btn-submit" id='checkBtn'>check</button>
            </section>
            <section class="row footer">
                <div class="footer__text">&copy; Aaron Domingo 2019</div>
            </section>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script src="main.js"></script>
</body>
</html>
